<a class="card-list" *ngIf="post" [href]="post.url" target="_blank">
  <article class="card">
    <div>
      <figure class="card-image">
        <img [src]="post.urlToImage" alt="picture" />
      </figure>
      <div class="card-header">
        <a [href]="post.url" target="_blank">{{ post.title }}</a>
      </div>
      <div class="card-body">
        <p>
          {{
            post.description.length > 104
              ? (post.description | slice: 0:104) + "..."
              : post.description
          }}
        </p>
      </div>
    </div>
    <div class="card-footer">
      <div class="card-meta card-meta--views">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          display="block"
          id="EyeOpen"
        >
          <path
            d="M21.257 10.962c.474.62.474 1.457 0 2.076C19.764 14.987 16.182 19 12 19c-4.182 0-7.764-4.013-9.257-5.962a1.692 1.692 0 0 1 0-2.076C4.236 9.013 7.818 5 12 5c4.182 0 7.764 4.013 9.257 5.962z"
          />
          <circle cx="12" cy="12" r="3" />
        </svg>
        {{ views }}
      </div>
      <div class="card-meta card-meta--date">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          display="block"
          id="Calendar"
        >
          <rect x="2" y="4" width="20" height="18" rx="4" />
          <path d="M8 2v4" />
          <path d="M16 2v4" />
          <path d="M2 10h20" />
        </svg>
        {{ post.publishedAt | date: "shortDate" }}
      </div>
    </div>
  </article>
</a>
